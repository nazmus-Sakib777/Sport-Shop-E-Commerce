<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart - SAS Sports Corner</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">
    <!-- Navbar -->
    <nav class="bg-blue-600 text-white p-4 sticky top-0 z-10">
        <div class="container mx-auto flex justify-between items-center">
            <a href="index.html" class="text-2xl font-bold">SAS Sports Corner</a>
            <div class="space-x-4">
                <a href="login.html" class="hover:underline">Login</a>
                <a href="register.html" class="hover:underline">Register</a>
                <a href="cart.html" class="hover:underline">Cart (<span id="cart-count">0</span>)</a>
                <a href="admin.html" class="hover:underline">Admin</a>
            </div>
        </div>
    </nav>

    <!-- Cart Section -->
    <section class="container mx-auto py-8">
        <h2 class="text-3xl font-bold text-center mb-6">Your Cart</h2>
        <div id="cart-items" class="bg-white p-6 rounded shadow">
            <p class="text-center text-gray-600">Your cart is empty.</p>
        </div>
        <div class="mt-6 flex justify-end">
            <p class="text-xl font-semibold mr-4">Total: $<span id="cart-total">0.00</span></p>
            <a href="checkout.html" id="checkout-btn" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 hidden">Proceed to Checkout</a>
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-blue-600 text-white p-4">
        <div class="container mx-auto text-center">
            <p>&copy; 2025 SAS Sports Corner. All rights reserved.</p>
        </div>
    </footer>

    <!-- JavaScript -->
    <script>
        let cart = JSON.parse(localStorage.getItem('cart')) || [];
        updateCart();

        function updateCart() {
            const cartItems = document.getElementById('cart-items');
            const cartTotal = document.getElementById('cart-total');
            const checkoutBtn = document.getElementById('checkout-btn');
            const cartCount = document.getElementById('cart-count');

            if (cart.length === 0) {
                cartItems.innerHTML = '<p class="text-center text-gray-600">Your cart is empty.</p>';
                checkoutBtn.classList.add('hidden');
            } else {
                cartItems.innerHTML = cart.map(item => `
                    <div class="flex justify-between items-center border-b py-2">
                        <div class="flex items-center">
                            <img src="https://via.placeholder.com/150x200?text=${item.name}" alt="${item.name}" class="w-16 h-20 object-cover mr-4">
                            <div>
                                <h3 class="text-lg font-semibold">${item.name}</h3>
                                <p class="text-gray-600">$${item.price.toFixed(2)} x ${item.quantity}</p>
                            </div>
                        </div>
                        <button class="text-red-600 hover:underline remove-item" data-id="${item.id}">Remove</button>
                    </div>
                `).join('');
                checkoutBtn.classList.remove('hidden');
            }

            const total = cart.reduce((sum, item) => sum + item.price * item.quantity, 0);
            cartTotal.textContent = total.toFixed(2);
            cartCount.textContent = cart.reduce((sum, item) => sum + item.quantity, 0);

            document.querySelectorAll('.remove-item').forEach(button => {
                button.addEventListener('click', () => {
                    const id = button.dataset.id;
                    cart = cart.filter(item => item.id !== id);
                    localStorage.setItem('cart', JSON.stringify(cart));
                    updateCart();
                });
            });
        }
    </script>
</body>
</html>
