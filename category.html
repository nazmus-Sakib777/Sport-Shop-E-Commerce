<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Category - SAS Sports Corner</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">
    <!-- Navbar -->
    <nav class="bg-blue-600 text-white p-4 sticky top-0 z-10">
        <div class="container mx-auto flex justify-between items-center">
            <a href="index.html" class="text-2xl font-bold">SAS Sports Corner</a>
            <div class="space-x-4">
                <a href="login.html" class="hover:underline">Login</a>
                <a href="register.html" class="hover:underline">Register</a>
                <a href="cart.html" class="hover:underline">Cart (<span id="cart-count">0</span>)</a>
                <a href="admin.html" class="hover:underline">Admin</a>
            </div>
        </div>
    </nav>

    <!-- Category Section -->
    <section class="container mx-auto py-8">
        <h2 class="text-3xl font-bold text-center mb-6" id="category-title">Category</h2>
        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6" id="category-products">
            <!-- Products will be loaded via JavaScript -->
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-blue-600 text-white p-4">
        <div class="container mx-auto text-center">
            <p>&copy; 2025 SAS Sports Corner. All rights reserved.</p>
        </div>
    </footer>

    <!-- JavaScript -->
    <script>
        let cart = JSON.parse(localStorage.getItem('cart')) || [];
        updateCartCount();

        function updateCartCount() {
            const cartCount = cart.reduce((total, item) => total + item.quantity, 0);
            document.getElementById('cart-count').textContent = cartCount;
        }

        const products = {
            football: [
                { id: '5', name: 'Football Boots', price: 59.99, image: 'https://via.placeholder.com/150x200?text=Football+Boots' },
                { id: '6', name: 'Football', price: 19.99, image: 'https://via.placeholder.com/150x200?text=Football' }
            ],
            basketball: [
                { id: '7', name: 'Basketball', price: 29.99, image: 'https://via.placeholder.com/150x200?text=Basketball' },
                { id: '8', name: 'Basketball Shoes', price: 79.99, image: 'https://via.placeholder.com/150x200?text=Basketball+Shoes' }
            ],
            tennis: [
                { id: '9', name: 'Tennis Racket', price: 79.99, image: 'https://via.placeholder.com/150x200?text=Tennis+Racket' },
                { id: '10', name: 'Tennis Ball', price: 9.99, image: 'https://via.placeholder.com/150x200?text=Tennis+Ball' }
            ],
            cricket: [
                { id: '11', name: 'Cricket Bat', price: 99.99, image: 'https://via.placeholder.com/150x200?text=Cricket+Bat' },
                { id: '12', name: 'Cricket Ball', price: 14.99, image: 'https://via.placeholder.com/150x200?text=Cricket+Ball' }
            ]
        };

        const urlParams = new URLSearchParams(window.location.search);
        const category = urlParams.get('cat') || 'football';
        document.getElementById('category-title').textContent = category.charAt(0).toUpperCase() + category.slice(1);

        const categoryProducts = document.getElementById('category-products');
        products[category].forEach(product => {
            categoryProducts.innerHTML += `
                <div class="bg-white p-4 rounded shadow hover:shadow-lg">
                    <img src="${product.image}" alt="${product.name}" class="w-full h-48 object-cover mb-2">
                    <h3 class="text-lg font-semibold">${product.name}</h3>
                    <p class="text-gray-600">$${product.price.toFixed(2)}</p>
                    <button class="mt-2 bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 add-to-cart" data-id="${product.id}" data-name="${product.name}" data-price="${product.price}">Add to Cart</button>
                </div>
            `;
        });

        document.querySelectorAll('.add-to-cart').forEach(button => {
            button.addEventListener('click', () => {
                const id = button.dataset.id;
                const name = button.dataset.name;
                const price = parseFloat(button.dataset.price);
                const item = { id, name, price, quantity: 1 };
                const existingItem = cart.find(cartItem => cartItem.id === id);
                if (existingItem) {
                    existingItem.quantity++;
                } else {
                    cart.push(item);
                }
                localStorage.setItem('cart', JSON.stringify(cart));
                updateCartCount();
                alert(`${name} added to cart!`);
            });
        });
    </script>
</body>
</html>
