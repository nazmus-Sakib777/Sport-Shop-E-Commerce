<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - SAS Sports Corner</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">
    <!-- Navbar -->
    <nav class="bg-blue-600 text-white p-4 sticky top-0 z-10">
        <div class="container mx-auto flex justify-between items-center">
            <a href="index.html" class="text-2xl font-bold">SAS Sports Corner</a>
            <div class="space-x-4">
                <a href="login.html" class="hover:underline">Login</a>
                <a href="register.html" class="hover:underline">Register</a>
                <a href="cart.html" class="hover:underline">Cart (<span id="cart-count">0</span>)</a>
                <a href="admin.html" class="hover:underline">Admin</a>
            </div>
        </div>
    </nav>

    <!-- Checkout Section -->
    <section class="container mx-auto py-8">
        <h2 class="text-3xl font-bold text-center mb-6">Checkout</h2>
        <div class="max-w-lg mx-auto bg-white p-6 rounded shadow">
            <h3 class="text-xl font-semibold mb-4">Order Summary</h3>
            <div id="order-summary" class="mb-4"></div>
            <p class="text-lg font-semibold">Total: $<span id="order-total">0.00</span></p>
            <div class="mt-6">
                <h3 class="text-xl font-semibold mb-4">Shipping Information</h3>
                <div class="space-y-4">
                    <div>
                        <label for="address" class="block text-sm font-medium text-gray-700">Address</label>
                        <input type="text" id="address" class="mt-1 block w-full p-2 border border-gray-300 rounded" required>
                    </div>
                    <div>
                        <label for="city" class="block text-sm font-medium text-gray-700">City</label>
                        <input type="text" id="city" class="mt-1 block w-full p-2 border border-gray-300 rounded" required>
                    </div>
                    <button id="place-order-btn" class="w-full bg-blue-600 text-white p-2 rounded hover:bg-blue-700">Place Order</button>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-blue-600 text-white p-4">
        <div class="container mx-auto text-center">
            <p>&copy; 2025 SAS Sports Corner. All rights reserved.</p>
        </div>
    </footer>

    <!-- JavaScript -->
    <script>
        let cart = JSON.parse(localStorage.getItem('cart')) || [];
        updateCartCount();
        updateOrderSummary();

        function updateCartCount() {
            const cartCount = cart.reduce((total, item) => total + item.quantity, 0);
            document.getElementById('cart-count').textContent = cartCount;
        }

        function updateOrderSummary() {
            const orderSummary = document.getElementById('order-summary');
            const orderTotal = document.getElementById('order-total');
            orderSummary.innerHTML = cart.map(item => `
                <div class="flex justify-between py-2">
                    <span>${item.name} x ${item.quantity}</span>
                    <span>$${(item.price * item.quantity).toFixed(2)}</span>
                </div>
            `).join('');
            const total = cart.reduce((sum, item) => sum + item.price * item.quantity, 0);
            orderTotal.textContent = total.toFixed(2);
        }

        document.getElementById('place-order-btn').addEventListener('click', () => {
            const address = document.getElementById('address').value;
            const city = document.getElementById('city').value;

            if (address && city) {
                alert('Order placed successfully!');
                localStorage.removeItem('cart');
                window.location.href = 'index.html';
            } else {
                alert('Please fill in all fields');
            }
        });
    </script>
</body>
</html>
